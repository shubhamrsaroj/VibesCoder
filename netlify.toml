[build]
  base = "/"
  command = "cd client && npm install --legacy-peer-deps && npm run build"
  publish = "client/build"
  functions = "server"

[build.environment]
  CI = "false"
  NODE_ENV = "production"
  DISABLE_ESLINT_PLUGIN = "true"
  SKIP_PREFLIGHT_CHECK = "true"
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
